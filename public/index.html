<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.8.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.8.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.8.0/firebase-database.js"></script>

<body>

  <!-- new request modal -->
  <div class="new-request">
    <div class="modal">
      <h2>Request a Tutorial</h2>
      <form>
        <input type="text" name="request" placeholder="Request...">
        <button>Submit Request</button>
        <p class="error"></p>
      </form>
    </div>
  </div>

  <header>
    <nav>
      <a class="add-request">add request</a>
      <a class="sign-out">sign out</a>
    </nav>
  </header>

  <section class="content">
    <h1>Tutorial Requests</h1>
    <ul class="request-list">
      <li>
        <span class="text">Laravel 6 tutorial</span>
        <div>
          <span class="votes">125</span>
          <i class="material-icons upvote">arrow_upward</i>
        </div>
      </li>
    </ul>
  </section>
